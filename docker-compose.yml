version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: galdencio-platform
    restart: unless-stopped
    ports:
      - "3000:80"
    labels:
      - "coolify.managed=true"
      - "coolify.name=galdencio-platform"
      - "coolify.fqdn=platform.swnew.com.br"
    depends_on:
      - api
    networks:
      - educhat-network

  api:
    build: ./api
    container_name: galdencio-platform-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    labels:
      - "coolify.managed=true"
      - "coolify.name=galdencio-platform-api"  
      - "coolify.fqdn=api.swnew.com.br"
    networks:
      - educhat-network

networks:
  educhat-network:
    driver: bridge